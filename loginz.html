		<form role="form"  action ="index.html" onSubmit="return check()" method="post" class="col-md-6">

		<br>
			<div class="form-group">
				<label for="username">用户名：</label> <input type="text" id="name"
					name="username" class="form-control" placeholder="请输入用户名" required
					autofocus>
			</div>

				<label for="password">密 码：</label> <input type="password"
					id="pwd" name="password" class="form-control"
					placeholder="请输入密码" required>
			</div>
			
			<div class="checkbox">
				<label> <input type="checkbox" id="remember" name="remember"
					value="1"> 记住我
				</label>
			</div>
			

			<button class="btn btn-lg btn-primary btn-block" id="login"type="submit">登录
</button>
</form>
